name: Code

on: [push]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Enable corepack
        run: corepack enable

      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          cache: "yarn"
          node-version: 20

      - name: Install dependencies
        run: yarn

      - name: Lint
        run: yarn lint

  typescript:
    name: TypeScript
    runs-on: ubuntu-latest

    steps:
      - name: Enable corepack
        run: corepack enable

      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          cache: "yarn"
          node-version: 20

      - name: Install dependencies
        run: yarn

      - name: TypeScript
        run: tsc
