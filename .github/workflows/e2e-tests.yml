name: E2E Tests

on: [push]

jobs:
  lint:
    name: E2E Tests
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          cache: "yarn"
          node-version: 20

      - name: Install dependencies
        run: yarn

      - name: E2E Tests
        uses: cypress-io/github-action@v6
        with:
          build: yarn build
          start: yarn start
          wait-on: "http://localhost:3000"
          wait-on-timeout: 30
          browser: chrome
          record: true
          parallel: true
